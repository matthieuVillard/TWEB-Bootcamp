<div class="md-padding" flex layout-sm="column">
    <md-card>
        <md-card-content>
            <h2 class="md-title">List of requests</h2>
        </md-card-content>
    </md-card>
    <table>
        <tr>
            <th>User</th>
            <th>Repository</th>
            <th>Date</th>
            <th>Ip</th>
        </tr>
        <tr ng-repeat="i in vm.items">
            <td>{{ i.user }}</td>
            <td>{{ i.repository }}</td>
            <td>{{ i.date | date: 'dd.MM.yyyy, hh:mm'}}</td>
            <td>{{ i.ip }}</td>
        </tr>
    </table>
</div>
